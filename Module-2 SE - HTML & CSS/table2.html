<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .r{
            background-color: rgb(227, 12, 12);
        }

        .b{
            background-color: rgb(33, 33, 33);
        }
    </style>
</head>
<body style="background-color: rgb(0, 161, 0);">
    <div style="text-align: center;">
        <label style="font-size: 24px;"><b>European Roulette</b></label><br><br>
        <table border="1" cellspacing="0" cellpadding="25" style="width: 50%;border-color: aliceblue;margin: auto;color: aliceblue;">
            <tr>
                <td rowspan="5">0</td>
                <td class="r">3</td>
                <td class="b">6</td>
                <td class="r">9</td>
                <td class="r">12</td>
                <td class="b">15</td>
                <td class="r">18</td>
                <td class="r">21</td>
                <td class="b">24</td>
                <td class="r">27</td>
                <td class="r">30</td>
                <td class="b">33</td>
                <td class="r">36</td>
                <td>2to1</td>
            </tr>
            <tr>
                <td class="b">2</td>
                <td class="r">5</td>
                <td class="b">8</td>
                <td class="b">11</td>
                <td class="r">14</td>
                <td class="b">17</td>
                <td class="b">20</td>
                <td class="r">23</td>
                <td class="b">26</td>
                <td class="b">29</td>
                <td class="r">32</td>
                <td class="b">35</td>
                <td>2to1</td>
            </tr>
            <tr>
                <td class="r">1</td>
                <td class="b">4</td>
                <td class="r">7</td>
                <td class="b">10</td>
                <td class="b">13</td>
                <td class="r">16</td>
                <td class="r">19</td>
                <td class="b">22</td>
                <td class="r">25</td>
                <td class="b">28</td>
                <td class="b">31</td>
                <td class="r">34</td>
                <td>2to1</td>
            </tr>
            <tr>
                <td colspan="4">1st12</td>
                <td colspan="4">2nd12</td>
                <td colspan="4">3rd12</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="2">1to18</td>
                <td colspan="2">EVEN</td>
                <td colspan="2" class="r"></td>
                <td colspan="2" class="b"></td>
                <td colspan="2">OOD</td>
                <td colspan="2">19to36</td>
            </tr>
        </table>
    </div>
</body>
</html>
